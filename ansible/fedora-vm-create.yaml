---
- name: Deploy VM
  hosts: localhost
  tasks:
    - name: Create VM
      kubernetes.core.k8s:
        api_key: sha256~5gCUaP7o4G2R9zOCF7DCNMM1Kq-oEj3YNSXuAl3EhxM
        host: https://api.homeocp.piol.local:6443
        validate_certs: false
        definition:
          apiVersion: kubevirt.io/v1
          kind: VirtualMachine
          metadata:
            name: fedora-test
            namespace: developer
            labels:
              app: fedora-test
              kubevirt.io/dynamic-credentials-support: "true"
              vm.kubevirt.io/template: fedora-server-small
              vm.kubevirt.io/template.namespace: openshift
              vm.kubevirt.io/template.revision: "1"
              vm.kubevirt.io/template.version: v0.27.0
          spec:
            running: true
            dataVolumeTemplates:
              - apiVersion: cdi.kubevirt.io/v1beta1
                kind: DataVolume
                metadata:
                  name: fedora-disk
                spec:
                  sourceRef:
                    kind: DataSource
                    name: fedora
                    namespace: openshift-virtualization-os-images
                  storage:
                    resources:
                      requests:
                        storage: 30Gi
            template:
              metadata:
                labels:
                  kubevirt.io/domain: fedora-test
                  kubevirt.io/size: small
              spec:
                architecture: amd64
                domain:
                  cpu:
                    cores: 1
                    sockets: 1
                    threads: 1
                  devices:
                    disks:
                      - disk:
                          bus: virtio
                        name: rootdisk
                      - disk:
                          bus: virtio
                        name: cloudinitdisk
                    interfaces:
                      - macAddress: "02:f3:be:00:00:0a"
                        masquerade: {}
                        model: virtio
                        name: default
                    networkInterfaceMultiqueue: true
                    rng: {}
                  features:
                    acpi: {}
                    smm:
                      enabled: true
                  firmware:
                    bootloader:
                      efi: {}
                  machine:
                    type: pc-q35-rhel9.2.0
                  memory:
                    guest: 2Gi
                networks:
                  - name: default
                    pod: {}
                terminationGracePeriodSeconds: 60
                accessCredentials:
                  - sshPublicKey:
                      propagationMethod:
                        noCloud: {}
                      source:
                        secret:
                          secretName: fedora-key
                volumes:
                  - dataVolume:
                      name: fedora-disk
                    name: rootdisk
                  - cloudInitNoCloud:
                      userData: |
                        #cloud-config
                        user: fedora
                        password: fedora
                        chpasswd: { expire: False }
                    name: cloudinitdisk
