<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <div th:include="fragments/fragments :: head"></div>

    <script type="text/javascript" class="init">
        $(document).ready(function () {
            $('#complaintsTable').DataTable();
        });
    </script>

    <body id="page-top">
        <!-- Navigation-->
        <div th:include="fragments/fragments :: navigation"></div>

        <section id="complaints">
            <div class="container px-5">
                <div class="row gx-5 align-items-center">
                    <div class="col-lg-12 order-lg-1 mb-5 mb-lg-0">
                        <div class="container-fluid px-5">
                            <div>
                                <p></p>
                            </div>
                            <div>
                                <h3 class="card-title">Sirius Cybernetics Corporation - Complaints Department</h3>
                            </div>
                        </div>
                        <div style="margin-top:20px"></div>&nbsp;
                        <div class="container-fluid px-5">
                            <table class="table table-striped table-hover table-sm" id="complaintsTable">
                                <thead>
                                    <th data-field="complId" scope="col">#</th>
                                    <th data-field="complaint" scope="col">Complaint</th>
                                </thead>
                                <tbody>
                                    <tr th:each="cl : ${complaints}">
                                        <td th:text="${cl.complId}"></td>
                                        <td data-sortable="true" th:text="${cl.complaint}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Footer-->
        <div th:include="fragments/fragments :: footer"></div>
        
    </body>
</html>
