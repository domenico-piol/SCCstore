apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sccstore-ui-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  rules:
  #- host: sccstore-ui.k8s.piol.local
  - host: sccstore-ui.apps-crc.testing
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: sccstore-ui-service
              port: 
                number: 443