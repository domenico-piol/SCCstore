quarkus.datasource.db-kind=postgresql 
quarkus.datasource.username=sccstore
quarkus.datasource.password=sccstore
quarkus.datasource.jdbc.url=jdbc:postgresql://${SCC_DB_HOST:localhost}:5432/${SCC_DB_NAME:sccstore}

# "x86-64-v2" is required for compatibility with homelab DL360 G8
quarkus.native.march=x86-64-v2
quarkus.native.additional-build-args=-march=x86-64-v2